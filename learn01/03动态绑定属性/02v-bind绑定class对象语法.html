<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../js/vue.js"></script>
  <style>
    .active {
      color: red
    }

    .stop {
      color: yellow;
    }

    .class1 {
      font-size: 12px;
    }

    .class2 {
      color: yellow;
    }

  </style>
</head>
<body>
<div id="app">
  <h2 :class="active">{{message}}</h2>
  <h2 class="active">{{message}}</h2>
  <!--true就加上类名，false就不引用类样式-->
  <h2 :class="{class1:true,class2:false}">{{message}}</h2>

  <h2 :class="{class1:isClass1,class2:isClass2}">{{message}}</h2>
  <button @click="changeColor">按钮</button>
  <h2 :class="getClass()">{{message}}</h2>
  <button @click="changeColor">按钮</button>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      active: 'stop',
      isClass1: true,
      isClass2: false
    },
    methods: {
      changeColor: function () {
        this.isClass1 = !this.isClass1
        this.isClass2 = !this.isClass2
      },
      getClass: function () {
        return {class1:this.isClass1,class2:this.isClass2}
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let numbers = [12, 43, 23, 123, 555, 12, 34, 55]
  // filter 取出数组中小于100的数
  let numbersLh100 = numbers.filter(n => {
    return n < 100
  })
  console.log(numbersLh100);

  // map 数组中的值*2
  let numbers2 = numbers.map(n => {
    return n * 2;
  })
  console.log(numbers2);

  // reduce 作用==> 对数组的内容进行汇总
  let total = numbers.reduce((previousValue,n) => {
    return previousValue + n
  },0)
  console.log(total);
</script>
</body>
</html>

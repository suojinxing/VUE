<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <!--  有key复用会有效率  -->
    <li v-for="(item) in letters" :key="item">{{item}}</li>
  </ul>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      letters: ['b', 'a', 'c'],
    },
    computed: {
      nameDisplay() {
        return (this.index + 1) + this.item
      }
    }
  })
</script>
</body>
</html>

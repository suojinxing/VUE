<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item,index) in names">{{index+1}}-{{item}}</li>
<!--    <li v-for="(item,index) in names">{{nameDisplay}}</li>-->
  </ul>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      names: ['aa','bb','cc'],
    },
    computed:{
      nameDisplay(){
        return (this.index + 1) + this.item
      }
    }
  })
</script>
</body>
</html>

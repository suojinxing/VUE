<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <my-cpn></my-cpn>
</div>
<my-cpn></my-cpn>
<script>
  // 1. 定义组件
  let cpn = Vue.extend({
    template: `
      <div>
        <h2>hehehhehehehe</h2>
        <h2>hahahahahaha</h2>
        <h2>hehehhehehehe</h2>
        <h2>hahahahahaha</h2>
      </div>
    `
  })
  // 2. 注册组件
  Vue.component("my-cpn", cpn)

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    }
  })
</script>
</body>
</html>

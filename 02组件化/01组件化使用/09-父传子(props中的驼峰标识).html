<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <!-- 目前vue版本组件不支持驼峰命名规则，需要进行转化，所以最好不使用驼峰 -->
  <cpn :c-message="message" :myobj="obj"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cMessage}}</h2>
    <p>{{myobj}}</p>
  </div>
</template>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cMessage: {
        type: String,
        default: 'str'
      },
      myobj: {
        type: Object,
        default() {
          return {}
        }
      }
    }
  }

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      obj: {}
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>

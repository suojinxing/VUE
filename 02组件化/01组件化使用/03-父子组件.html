<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
</div>
<script>
  // 1. 定义第一个组件
  let cpn1 = Vue.extend({
    template: `
      <div>
        <h2>我是组件一</h2>
      </div>
    `
  })
  // 1. 定义第二个组件
  let cpn2 = Vue.extend({
    template: `
      <div>
        <p>我是组件二，，，，内容，，，，，，</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1: cpn1
    }
  })

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      // 2. 注册局部组件。
      cpn2: cpn2
    }
  })
</script>
</body>
</html>

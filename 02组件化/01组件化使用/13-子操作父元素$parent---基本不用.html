<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn ref="aaa"></cpn>
</div>

<template id="cpn">
  <div>
    <ccpn></ccpn>
  </div>
</template>
<template id="ccpn">
  <div>
    <h2>我是子组件ccpn</h2>
    <button @click="btnClick">点击访问父组件</button>
  </div>
</template>
<script>
  const cpn = {
    template: '#cpn',
    methods: {
      showMessage() {
        console.log("子组件的showMessage()方法")
      }
    },
    components: {
      ccpn: {
        template: '#ccpn',
        methods: {
          btnClick(){
            console.log(this.$parent);
          }
        }
      }
    }
  }

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      cpn
    }
  })
</script>
</body>
</html>

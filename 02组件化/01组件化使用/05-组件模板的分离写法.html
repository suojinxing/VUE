<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<!--方式1-->
<script type="text/x-handlebars-template" id="cpn1">
  <div>
  <p>woshibiaoti</p>
  </div>
</script>
<!--方式2-->
<template id="cpn2">
  <div>
    <h2>woejfaojfoas</h2>
  </div>
</template>
<script>
  // 1. 定义第一个组件

  //2 .语法糖注册组件
  Vue.component('cpn1', {
    template: '#cpn1'
  })

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      cpn2: {
        template: '#cpn2'
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn><span slot="left">我把左边的替换了哈哈哈</span></cpn>
</div>
<template id="cpn">
  <div>
    <slot name="left">左边</slot>
    <slot name="center">中间</slot>
    <slot name="right">右边</slot>
    <slot>无名插槽</slot>
  </div>
</template>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn:{
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slot</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn>
    <button>插槽为按钮</button>
  </cpn>
  <cpn>
    <span>hahaha</span>
  </cpn>
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是cpn组件</h2>
    <h2>下面为插槽</h2>
    <slot>
<!--      如果别人没有传入插槽，就显示默认-->
      <button>插槽默认</button>
    </slot>
  </div>
</template>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn:{
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>

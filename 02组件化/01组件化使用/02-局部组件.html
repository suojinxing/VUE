<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <mycpn></mycpn>
</div>
<script>
  // 1. 定义组件
  let cpn = Vue.extend({
    template: `
      <div>
        <h2>hehehhehehehe</h2>
        <h2>hahahahahaha</h2>
        <h2>hehehhehehehe</h2>
        <h2>hahahahahaha</h2>
      </div>
    `
  })
  // 2. 注册组件
  // Vue.component("my-cpn", cpn) // 这样注册的是全局组件，可以在多个Vue实例中使用。

  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components: {
      // 2. 注册局部组件。
      mycpn: cpn
    }
  })
</script>
</body>
</html>

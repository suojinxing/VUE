<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
  <style>
    .redFont{
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
<!--  <h2 :style="{css属性名:属性值}">{{message}}</h2>-->
  <h2 :style="{fontSize:'50px'}">{{message}}</h2>
  <h2 :style="{fontSize:fontSize}">{{message}}</h2>
  <h2 :style="{fontSize:fontSize2 + 'px'}">{{message}}</h2>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      fontSize: '100px',
      fontSize2: 200
    }
  })
</script>
</body>
</html>

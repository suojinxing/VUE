<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div></div>
<div id="app">
  <h2>总价格：{{books[0].price}}</h2>
  <h2>总价格：{{totalPrice}}</h2>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: '001', name: 'Java从入门到精通', price: 85},
        {id: '002', name: 'C#从入门到精通', price: 185},
        {id: '003', name: 'Web从入门到精通', price: 45},
        {id: '004', name: 'Vue从入门到精通', price: 66}
      ]
    },
    computed: {
      totalPrice: function () {
        // return this.books.reduce() // 高阶用法
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price
        }
        return result;
      },
      totalPrice2: function () {
        let result = 0;
        for(let i in this.books){
          // ES6的用法，i是下标，in
          result += this.books[i].price
        }
        for(let book of books){
          // ES6的用法，book是对象，of
          result += book.price
        }
        return result;
      },
    }
  })
</script>
</body>
</html>

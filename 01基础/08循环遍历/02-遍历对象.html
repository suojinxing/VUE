<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <ul>
    <li v-for="(item,index) in info">{{item}}</li>
  </ul>
  <ul>
    <li v-for="(value,key) in info">{{value}},{{key}}</li>
  </ul>
  <ul>
    <li v-for="(value,key,index) in info">{{index}}---{{value}},{{key}}</li>
  </ul>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      info: {
        name: 'sjx',
        age: 24,
        tel: '14402030205'
      }
    }
  })
</script>
</body>
</html>

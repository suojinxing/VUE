<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <label for='male'>
    <!--name属性可以没有-->
    <input type="radio" id="male" value="man" v-model="sex">man
  </label>
  <label for='famale'>
    <input type="radio" id="famale" value="woman" v-model="sex">woman
  </label>
  <h2>{{sex}}</h2>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      sex: 'man' // 可以设置默认值
    },
    methods: {
      valChange(e) {
        this.message = e.target.value
      }
    }
  })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
  <input type="number" v-model.number="age">
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      age: 1111
    }
  })
</script>
</body>
</html>

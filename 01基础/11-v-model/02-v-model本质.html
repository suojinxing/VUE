<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
<!--  <input type="text" v-model="message">-->
  <input type="text" :value="message" @input="valChange">
  <h2>{{message}}</h2>
</div>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    methods: {
      valChange(e){
       this.message = e.target.value
      }
    }
  })
</script>
</body>
</html>
